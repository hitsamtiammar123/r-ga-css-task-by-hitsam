<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Task by Hitsam</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
 <div class="container">
    <div class="text-container">
        <svg lns="http://www.w3.org/2000/svg" class="text-svg" width="100%" height="100%">
          <defs>
            <mask id="mask">
              <text class="svg-text" id="number-text" fill="white" text-anchor="middle"></text>
            </mask>
            <mask id="mask_mobile"></mask>
          </defs>
          <image preserveAspectRatio="none" width="100%" height="100%" xlink:href="https://codepen-large-media.s3-ap-southeast-1.amazonaws.com/tumblr_o632cm2m4S1rurt8eo1_500.webp"/>
        </svg>
    </div>
    <button class="footer-button">Click Me!</button>
 </div>
 <script type="text/javascript">
  (function(){
    var mask = document.getElementById('mask');
    var maskmobile = document.getElementById('mask_mobile');
    setInterval(function(){
      var diff = 1000000000 - 100000000
      var nums = Math.floor(Math.random() * diff + 100000000).toString();
      mask.innerHTML  = `<text class="svg-text" id="number-text" fill="white" text-anchor="middle">${nums}</text>`;
      maskmobile.innerHTML = `
        <text text-anchor="middle" class="svg-text" fill="white">${nums.slice(0, 3)}</text>
        <text text-anchor="middle" class="svg-text" fill="white">${nums.slice(3, 6)}</text>
        <text text-anchor="middle" class="svg-text" fill="white">${nums.slice(6, 9)}</text>
      `
    }, 375)
  })()
 </script>
</body>
</html>
